{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header_container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <h1>Edit Transaction</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info ml-2" type="submit">Update</button>
        <a href="{% url 'trans_list' %}" class="btn btn-outline-warning">Cancel</a>
    </form>
{% endblock content %}
